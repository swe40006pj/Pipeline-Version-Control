name: Flask Unit Converter CI/CD Tests

on:
  pull_request:
    branches: [ develop, main ]   # triggerd when having pull request when feature/* → develop and develop → main 

jobs:
  backend-tests:
    name: Run Flask Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run unit tests (for develop)
        if: github.base_ref == 'develop' || github.ref == 'refs/heads/develop'
        run: |
          echo "Running standard unit tests for develop..."
          pytest -v --maxfail=1 --disable-warnings || exit 1

      - name: Run full integration tests (for main)
        if: github.base_ref == 'main' || github.ref == 'refs/heads/main'
        run: |
          echo "Running full regression test for main..."
          export FLASK_APP=app.py
          nohup flask run --port=5000 &
          sleep 3
          pytest -v --maxfail=3 --disable-warnings tests/integration || exit 1